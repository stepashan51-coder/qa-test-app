<!DOCTYPE html>
<html>
<head><title>Catalog</title><link rel='stylesheet' href='style.css'></head>
<body>
<h2>Product Catalog</h2>
<input type='text' id='search' placeholder='Search products'>
<button onclick='filterProducts()'>Search</button>
<button onclick='sortProducts()'>Sort by Name</button>
<ul id='productList'>
    <li data-name='Apple'>Apple - $1</li>
    <li data-name='Banana'>Banana - $2</li>
    <li data-name='Orange'>Orange - $3</li>
    <li data-name='Mango'>Mango - $4</li>
    <li data-name='Grapes'>Grapes - $5</li>
</ul>
<div id='pagination'>
    <button onclick='prevPage()'>Prev</button>
    <button onclick='nextPage()'>Next</button>
</div>
<script src='script.js'></script>
</body>
</html>
